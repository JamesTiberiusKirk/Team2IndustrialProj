name: Frontend PR Tests and Builds

on:
  pull_request:
    branches: [main]
  push:
    branches: [frontend-ci-cd]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Angular Full CI
        uses: colbyhill21/angular-full-ci/@v1.0
        with:
          testcommand: run test:ci
          mocha: true
          working-directory: ./api

      - name: Docker Build 
        run: docker build . --tag dumitruvulpe/team2ip-web:latest
