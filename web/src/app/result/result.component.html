<body>
  <h2 class="header" style="text-align: center;">Quiz Completed!</h2>
<div class="col s8 offset-s2">
  <div class="card horizontal">
    <div class="card-image" style="align-items: center;">
      <img src="../../assets/trophy.png" style="width: 550px; padding-top: 10%;" />
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <table id="scores">
          <tr>
            <th style="font-size: 20px;">Username:</th>
            <td>alfred</td>
          </tr>
          <tr>
            <th style="font-size: 20px">Score:</th>
            <td>7</td>
          </tr>
        </table>
      </div>
      <div class="card-action">
        <button class="btn" (click)="onSubmit()">Restart</button>
      </div>
    </div>
  </div>
</div>
</body>
