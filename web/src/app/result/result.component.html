<body>
  <h2 class="header" style="text-align: center;">Quiz Completed!</h2>
<div class="col s8 offset-s2">

    <div class="card-image" style="align-items: center;">
      <img src="../../assets/trophy.png" style="width: 550px; padding-top: 10%;" />
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <table id="scores">
          <tbody>

            <tr>
              <td>alfred</td>

            <tr>
              <td>blfred</td>
              <td>7</td>

            <tr>
              <td>clfred</td>
              <td>7</td>
            </tr>
            <tr>
              <td>dlfred</td>

            </tr>
            <tr>
              <td>elfred</td>
              <td>7</td>
            </tr>
            <tr>
              <td>flfred</td>
              <td>7</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card-action">
        <button class="btn" (click)="onSubmit()">Submit</button>
      </div>
    </div>
    <a class="btn-floating halfway-fab waves-effect waves-light red" (click)="restart()">
      <i class="material-icons">replay</i>
    </a>
  </div>
